<table border="1" class="table">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td><img [src]="book.imageURL" height="25"/></td>
        <td>{{book.title}}</td>
        <td>{{book.description}}</td>
        <td>{{book.unitPrice | currency:'USD'}}</td>
      </tr>
  </tbody>
  </table>
